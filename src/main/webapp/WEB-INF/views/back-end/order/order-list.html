<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<a th:href="@{/category/create}">Add</a>
<!--<div th:if="${success}">-->
<!--    <h3 th:text="${success}"></h3>-->
<!--</div>-->
<table>
    <thead>
    <tr>
        <td>ID</td>
        <td>Name</td>
        <td>Description</td>
        <td>image</td>
        <td>action</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="category : ${categories}">
        <td th:text="${category.id}"></td>
        <td th:text="${category.name}"></td>
        <td th:text="${category.description}"></td>
        <td th:text="${category.image}"></td>
        <td>
            <a th:href="@{/category/update/{id}(id = ${category.id})}">Edit</a>
            <a th:href="@{/category/delete/{id}(id = ${category.id})}">Delete</a>
        </td>
    </tr>
    </tbody>


</table>
<div>
    <a th:href="@{'/category'(page=${categories.number - 1})}" th:if="${categories.hasPrevious()}">Previous</a>
    <span th:text="${categories.number + 1}"></span>/<span th:text="${categories.totalPages}"></span>
    <a th:href="@{'/category'(page=${categories.number + 1})}" th:if="${categories.hasNext()}">Next</a>
</div>
</body>
</html>
