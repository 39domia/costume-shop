<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>order Table</title>
    <th:block th:replace="back-end/layout/link::linkHeader">
    </th:block>
</head>
<body>
<div class="page-wrapper">
    <!-- HEADER MOBILE-->
    <th:block th:replace="back-end/layout/header-mobile::headerMobile">
    </th:block>
    <!-- END HEADER MOBILE-->
    <!-- MENU SIDEBAR-->
    <th:block th:replace="back-end/layout/side-bar::sideBar">
    </th:block>
    <!-- END MENU SIDEBAR-->
    <!-- PAGE CONTAINER-->
    <div class="page-container">
        <!-- HEADER DESKTOP-->
        <th:block th:replace="back-end/layout/header::headerDesktop">
        </th:block>
        <!-- END HEADER DESKTOP-->

        <!-- MAIN CONTENT-->
        <div class="main-content">
            <div class="section__content section__content--p30">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <!-- DATA TABLE -->
                            <h3 class="title-5 m-b-35">Data table</h3>
                            <div class="table-data__tool">
                                <div class="table-data__tool-left">

                                </div>
                                <div class="table-data__tool-right">
                                    <a
                                            class="au-btn au-btn-icon au-btn--green au-btn--small"
                                            th:href="@{/order/create}"
                                    >
                                        <i class="zmdi zmdi-plus"></i>add item
                                    </a>
                                </div>
                            </div>
                            <div class="table-responsive table-responsive-data2">
                                <table class="table table-data2">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Last Name</th>
                                        <th>email</th>
                                        <th>phone</th>
                                        <th>address1</th>
                                        <th>Date</th>
                                        <th>Payment Method</th>
                                        <th>Status</th>
                                        <th>Action</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr class="tr-shadow" th:each="order : ${orders}">
                                        <td th:text="${order.id}"></td>
                                        <td th:text="${order.lastName}"></td>
                                        <td th:text="${order.email}"></td>
                                        <td th:text="${order.phone}"></td>
                                        <td th:text="${order.address1}"></td>
                                        <td th:text="${order.date}"></td>
                                        <td th:text="${order.paymentMethod}"></td>
                                        <td th:text="${order.status}"></td>
                                        <td>
                                            <div class="table-data-feature">
                                                <a
                                                        class="item"
                                                        data-toggle="tooltip"
                                                        data-placement="top"
                                                        title="view"
                                                        th:href="@{/order/view/{id}(id = ${order.id})}"
                                                >
                                                    <i class="fas fa-eye"></i>
                                                </a>
                                                <a
                                                        class="item"
                                                        data-toggle="tooltip"
                                                        data-placement="top"
                                                        title="Edit"
                                                        th:href="@{/order/update/{id}(id = ${order.id})}"
                                                >
                                                    <i class="zmdi zmdi-edit"></i>
                                                </a>
                                                <a href="#" th:onclick="|deleteNote(${order.id})|"
                                                   class="item"
                                                   data-toggle="tooltip"
                                                   data-placement="top"
                                                   title="Delete">
                                                    <i class="zmdi zmdi-delete"></i></a>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr class="spacer"></tr>
                                    </tbody>
                                </table>
                                <nav aria-label="Search results pages">
                                    <ul class="pagination">
                                        <li class="page-item">
                                            <a class="page-link" th:href="@{'/order'(page=${orders.number - 1})}"
                                               th:if="${orders.hasPrevious()}">Previous</a>
                                        </li>

                                        <li class="page-item " th:each="pIndex : ${#numbers.sequence(0,orders.totalPages -1)}">
                                            <th:block th:if="${orders.number == pIndex}">
                                                <a style="background-color: #0c5460"  class="page-link" th:href="@{'/order'(page=${pIndex})}" th:text="${pIndex +1}"></a>
                                            </th:block>
                                            <th:block th:if="${orders.number != pIndex}">
                                                <a class="page-link" th:href="@{'/order'(page=${pIndex})}" th:text="${pIndex +1}"></a>
                                            </th:block>
                                        </li>
                                        <li class="page-item">
                                            <a class="page-link"
                                               th:href="@{'/order'(page=${orders.number + 1})}"
                                               th:if="${orders.hasNext()}"
                                            >Next</a>
                                        </li>
                                    </ul>
                                </nav>
                            </div>
                            <!-- END DATA TABLE -->
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="copyright">
                                <p>
                                    Copyright Â© 2018 Colorlib. All rights reserved. Template
                                    by <a href="../bootstrap/https://colorlib.com">Colorlib</a>.
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function deleteNote(id) {
            let showMessage = confirm("Do you want to delete ?");
            if (showMessage) {
                alert("Delete successfully!")
                window.location = "/product/delete/" + id;
            } else {
            }
        }
    </script>
</div>
<th:block th:replace="back-end/layout/link::script">

</th:block>
</body>
</html>
