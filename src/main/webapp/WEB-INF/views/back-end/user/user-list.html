<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Category Table</title>
    <th:block th:replace="back-end/layout/link::linkHeader">
    </th:block>
</head>
<body>

<div class="page-wrapper">
    <!-- HEADER MOBILE-->
    <th:block th:replace="back-end/layout/header-mobile::headerMobile">
    </th:block>
    <!-- END HEADER MOBILE-->

    <!-- MENU SIDEBAR-->
    <th:block th:replace="back-end/layout/side-bar::sideBar">
    </th:block>
    <!-- END MENU SIDEBAR-->

    <!-- PAGE CONTAINER-->
    <div class="page-container">
        <!-- HEADER DESKTOP-->
        <th:block th:replace="back-end/layout/header::headerDesktop">
        </th:block>
        <!-- END HEADER DESKTOP-->

        <!-- MAIN CONTENT-->
        <div class="main-content">
            <div class="section__content section__content--p30">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <!-- DATA TABLE -->
                            <h3 class="title-5 m-b-35">data table</h3>
                            <div class="table-data__tool">
                                <div class="table-data__tool-left">
                                    <form th:action="@{/user/search}">
                                        <input type="text" name="keyword">
                                        <input type="submit" value="search">
                                    </form>
                                </div>
                                <div class="table-data__tool-right">
                                    <a
                                            class="au-btn au-btn-icon au-btn--green au-btn--small"
                                            th:href="@{/user/create}"
                                    >
                                        <i class="zmdi zmdi-plus"></i>add item
                                    </a>
                                    <div
                                            class="rs-select2--dark rs-select2--sm rs-select2--dark2"
                                    >
                                        <select class="js-select2" name="type">
                                            <option selected="selected">Export</option>
                                            <option value="">Option 1</option>
                                            <option value="">Option 2</option>
                                        </select>
                                        <div class="dropDownSelect2"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="table-responsive table-responsive-data2">
                                <table class="table table-data2">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>email</th>
                                        <th>fullName</th>
                                        <th>role</th>
                                        <th>action</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr class="tr-shadow" th:each="user :${users}">
                                        <td th:text="${user.id}"></td>
                                        <td th:text="${user.email}"></td>
                                        <td th:text="${user.fullName}"></td>
                                        <td th:if="${user.role == true}" th:text="Admin"></td>
                                        <td th:if="${user.role == false}" th:text="User"></td>
                                        <td>
                                            <div class="table-data-feature">
                                                <a
                                                        class="item"
                                                        data-toggle="tooltip"
                                                        data-placement="top"
                                                        title="View"
                                                        th:href="@{/user/view/{id}(id = ${user.id})}"
                                                >
                                                    <i class="fas fa-eye"></i>
                                                </a>
                                                <a
                                                        class="item"
                                                        data-toggle="tooltip"
                                                        data-placement="top"
                                                        title="Edit"
                                                        th:href="@{/user/update/{id}(id = ${user.id})}"
                                                >
                                                    <i class="zmdi zmdi-edit"></i>
                                                </a>
                                                <a href="#" th:onclick="|deleteNote(${user.id})|"
                                                   class="item"
                                                   data-toggle="tooltip"
                                                   data-placement="top"
                                                   title="Delete">
                                                    <i class="zmdi zmdi-delete"></i></a>

                                            </div>
                                        </td>
                                    </tr>
                                    <tr class="spacer"></tr>
                                    </tbody>
                                </table>

                                <nav aria-label="Search results pages">
                                    <ul class="pagination">
                                        <li class="page-item">
                                            <a class="page-link"
                                               th:href="@{'/user'(page=${users.number - 1})}"
                                               th:if="${users.hasPrevious()}">Previous</a>
                                        </li>

                                        <li class="page-item "
                                            th:each="pIndex : ${#numbers.sequence(0,users.totalPages -1)}">
                                            <th:block th:if="${users.number == pIndex}">
                                                <a style="background-color: #0c5460" class="page-link"
                                                   th:href="@{'/user'(page=${pIndex})}"
                                                   th:text="${pIndex +1}"></a>
                                            </th:block>
                                            <th:block th:if="${users.number != pIndex}">
                                                <a class="page-link" th:href="@{'/user'(page=${pIndex})}"
                                                   th:text="${pIndex +1}"></a>
                                            </th:block>
                                        </li>

                                        <li class="page-item">
                                            <a class="page-link"
                                               th:href="@{'/user'(page=${users.number + 1})}"
                                               th:if="${users.hasNext()}"
                                            >Next</a>
                                        </li>
                                    </ul>
                                </nav>

                            </div>
                            <th:block th:if="${searchMess!=null}">
                                <h2 th:text="${searchMess}"></h2>
                            </th:block>
                        </div>
                        <!-- END DATA TABLE -->
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="copyright">
                            <p>
                                Copyright Â© 2018 Colorlib. All rights reserved. Template
                                by <a href="../bootstrap/https://colorlib.com">Colorlib</a>.
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    function deleteNote(id) {
        let showMessage = confirm("Do you want to delete ?");
        if (showMessage) {
            alert("Delete successfully!")
            window.location = "/user/delete/" + id;
        } else {
        }
    }
</script>
</div>
<th:block th:replace="back-end/layout/link::script">

</th:block>
</body>
</html>
