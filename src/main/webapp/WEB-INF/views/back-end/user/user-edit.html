<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Table</title>
    <th:block th:replace="back-end/layout/link::linkHeader">
    </th:block>
</head>
<body>

<div class="page-wrapper">
    <!-- HEADER MOBILE-->
    <th:block th:replace="back-end/layout/header-mobile::headerMobile">
    </th:block>
    <!-- END HEADER MOBILE-->

    <!-- MENU SIDEBAR-->
    <th:block th:replace="back-end/layout/side-bar::sideBar">
    </th:block>
    <!-- END MENU SIDEBAR-->

    <!-- PAGE CONTAINER-->
    <div class="page-container">
        <!-- HEADER DESKTOP-->
        <th:block th:replace="back-end/layout/header::headerDesktop">
        </th:block>
        <!-- END HEADER DESKTOP-->

        <!-- MAIN CONTENT-->
        <div class="main-content">
            <div class="section__content section__content--p30">
                <div class="container-fluid">
                    <div class="row">
                        <div class="ml-3 mb-4">
                            <a type="reset" class="btn btn-primary btn-sm" th:href="@{/user}">Back
                            </a>
                        </div>
                        <div class="col-md-12">
                            <!-- DATA TABLE -->
                            <div class="card">
                                <div class="card-header">
                                    <strong>Edit Form</strong> User
                                </div>
                                <div class="card-body card-block">
                                    <form th:action="@{/user/update}" th:object="${user}" method="post"
                                          class="form-horizontal">
                                        <input type="hidden" th:field="*{id}">

                                        <div class="row form-group">
                                            <div class="col col-md-3">
                                                <label for="email-input" class=" form-control-label">Email
                                                    User</label>
                                            </div>
                                            <div class="col-12 col-md-9">
                                                <input type="email" id="email-input"
                                                       placeholder="Email" class="form-control"
                                                       th:field="*{email}">
                                                <small class="form-text text-danger"
                                                       th:if="${#fields.hasErrors('email')}"
                                                       th:errors="*{email}"></small>
                                            </div>
                                        </div>
                                        <div class="row form-group">
                                            <div class="col col-md-3">
                                                <label for="pass-input" class=" form-control-label">Password
                                                    User</label>
                                            </div>
                                            <div class="col-12 col-md-9">
                                                <input type="password" id="pass-input"
                                                       placeholder="insert new password" class="form-control"
                                                       th:field="*{password}">
                                                <small class="form-text text-danger"
                                                       th:if="${#fields.hasErrors('password')}"
                                                       th:errors="*{password}"></small>
                                            </div>
                                        </div>
                                        <div class="row form-group">
                                            <div class="col col-md-3">
                                                <label for="text-input" class=" form-control-label">Name
                                                    User</label>
                                            </div>
                                            <div class="col-12 col-md-9">
                                                <input type="text" id="text-input"
                                                       placeholder="Name user" class="form-control"
                                                       th:field="*{fullName}">
                                                <small class="form-text text-danger"
                                                       th:if="${#fields.hasErrors('fullName')}"
                                                       th:errors="*{fullName}"></small>
                                            </div>
                                        </div>

                                        <div class="row form-group">
                                            <div class="col col-md-3">
                                                <label for="role-input" class=" form-control-label">Role
                                                    User</label>
                                            </div>
                                            <div class="col-12 col-md-9">
                                                <select type="text" id="role-input"
                                                        class="form-control"
                                                        th:field="*{role}">
                                                    <option th:value="true">Admin</option>
                                                    <option th:value="false">User</option>
                                                </select>
                                            </div>
                                        </div>


                                        <div class="row form-group">
                                            <div class="col col-md-3">
                                                <label for="password-input" class=" form-control-label">image</label>
                                            </div>
                                            <div class="col-12 col-md-9">
                                                <input type="text" id="password-input"
                                                       placeholder="image link" class="form-control"
                                                       th:field="*{image}">
                                                <!--                                                <small class="help-block form-text">Please enter a image</small>-->
                                            </div>
                                        </div>
                                        <div class="row form-group">
                                            <div class="col col-md-3">
                                                <label for="description-input"
                                                       class=" form-control-label">Description</label>
                                            </div>
                                            <div class="col-12 col-md-9">
                                                <input type="text" id="description-input"
                                                       placeholder="Enter desciption" class="form-control"
                                                       th:field="*{description}">
                                                <small class="form-text text-danger"
                                                       th:if="${#fields.hasErrors('description')}"
                                                       th:errors="*{description}"></small>
                                            </div>
                                        </div>
                                        <div class="row form-group">
                                            <div class="col col-md-3">
                                                <label for="about-input"
                                                       class=" form-control-label">About me</label>
                                            </div>
                                            <div class="col-12 col-md-9">
                                                <input type="text" id="about-input"
                                                       placeholder="Enter desciption" class="form-control"
                                                       th:field="*{about}">
                                                <small class="form-text text-danger"
                                                       th:if="${#fields.hasErrors('about')}"
                                                       th:errors="*{about}"></small>
                                            </div>
                                        </div>
                                        <div style=" display: flex; justify-content: space-between">
                                            <div class="card-footer" style=" display: flex">
                                                <input type="submit" class="btn btn-primary btn-sm" value="Submit"
                                                       style="margin: 10px">

                                                </input>
                                                <input type="reset" class="btn btn-danger btn-sm" href="#"
                                                       style="margin: 10px">

                                                </input>
                                            </div>

                                        </div>

                                    </form>
                                </div>
                            </div>
                            <!--                            </div>-->
                            <!-- END DATA TABLE -->
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="copyright">
                                <p>
                                    Copyright © 2018 Colorlib. All rights reserved. Template
                                    by <a href="../bootstrap/https://colorlib.com">Colorlib</a>.
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<th:block th:replace="back-end/layout/link::script">

</th:block>
</body>
</html>
