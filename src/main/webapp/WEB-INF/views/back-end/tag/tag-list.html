<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<a th:href="@{/tag/create}">Add</a>
<!--<div th:if="${success}">-->
<!--    <h3 th:text="${success}"></h3>-->
<!--</div>-->
<table>
    <thead>
    <tr>
        <td>ID</td>
        <td>Name</td>
        <td>Description</td>
        <td>image</td>
        <td>action</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="tag : ${tags}">
        <td th:text="${tag.id}"></td>
        <td th:text="${tag.name}"></td>
        <td>
            <a th:href="@{/tag/update/{id}(id = ${tag.id})}">Edit</a>
            <a th:href="@{/tag/delete/{id}(id = ${tag.id})}">Delete</a>
        </td>
    </tr>
    </tbody>


</table>
<div>
    <a th:href="@{'/tag'(page=${tags.number - 1})}" th:if="${tags.hasPrevious()}">Previous</a>
    <span th:text="${tags.number + 1}"></span>/<span th:text="${tags.totalPages}"></span>
    <a th:href="@{'/tag'(page=${tags.number + 1})}" th:if="${tags.hasNext()}">Next</a>
</div>
</body>
</html>
