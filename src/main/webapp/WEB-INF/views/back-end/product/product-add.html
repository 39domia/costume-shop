<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h3><a th:href="@{/product}">Back</a></h3>
<!--<div th:if="${mess}">-->
<!--    <h3 th:text="${mess}"></h3>-->
<!--</div>-->

<form th:action="@{/product/create}" th:object="${product}" method="post">
    <label>Name
        <input type="text" class="form-control" th:field="*{nameProduct}">
        <div th:if="${#fields.hasErrors('nameProduct')}" th:errors="*{nameProduct}">Name Error</div>
    </label>
    <label>Price
        <input type="number" class="form-control" th:field="*{price}">
    </label>
    <label>Rating
        <input type="number" class="form-control" th:field="*{rating}">
    </label>
    <label>description
        <input type="text" class="form-control" th:field="*{description}">
    </label>
    <label>image
        <input type="text" class="form-control" th:field="*{image}">
    </label>
    <label>status
        <input type="text" class="form-control" th:field="*{status}">
    </label>
    <input type="text" class="form-control" th:field="*{size}">
    <input type="text" class="form-control" th:field="*{color}">
    <input type="text" class="form-control" th:field="*{length}">
    <input type="text" class="form-control" th:field="*{fabric}">
    <input type="text" class="form-control" th:field="*{warranty}">
    <select th:field="*{category}" >
        <option th:each="cate : ${categories}" th:value="${cate.id}" th:text="${cate.name}">
        </option>
    </select>
    <input type="submit" value="Submit">
</form>

</body>
</html>
