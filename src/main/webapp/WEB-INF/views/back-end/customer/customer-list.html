<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<a th:href="@{/customer/create}">Add</a>
<!--<div th:if="${success}">-->
<!--    <h3 th:text="${success}"></h3>-->
<!--</div>-->
<table>
    <thead>
    <tr>
        <td>ID</td>
        <td>Name</td>
        <td>Description</td>
        <td>image</td>
        <td>action</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="customer : ${customers}">
        <td th:text="${customer.id}"></td>
        <td th:text="${customer.firstName}"></td>
        <td th:text="${customer.companyName}"></td>
        <td th:text="${customer.address1}"></td>
        <td th:text="${customer.address2}"></td>
        <td th:text="${customer.city}"></td>
        <td th:text="${customer.email}"></td>
        <td th:text="${customer.phone}"></td>
        <td th:text="${customer.note}"></td>
        <td>
            <a th:href="@{/customer/update/{id}(id = ${customer.id})}">Edit</a>
            <a th:href="@{/customer/delete/{id}(id = ${customer.id})}">Delete</a>
        </td>
    </tr>
    </tbody>


</table>
<div>
    <a th:href="@{'/customer'(page=${customers.number - 1})}" th:if="${customers.hasPrevious()}">Previous</a>
    <span th:text="${customers.number + 1}"></span>/<span th:text="${customers.totalPages}"></span>
    <a th:href="@{'/customer'(page=${customers.number + 1})}" th:if="${customers.hasNext()}">Next</a>
</div>
</body>
</html>
